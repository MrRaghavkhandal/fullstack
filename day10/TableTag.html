<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="1" width="400px" cellspacing="0" 
    cellpadding="10px" align="center">

    <thead bgcolor="#A8F5EB">
    <tr>
            <th>name</th>
            <th>class</th>
            <th>percentage</th>

        </tr>
    </thead>

    <tbody bgcolor="#CDF7F2">
        <tr>
            <td>Ram</td>
            <td>12<sup>th</sup></td>
            <td>75%</td>
        </tr>

        <tr>
            <td>Sham</td>
            <td>12<sup>th</sup></td>
            <td>65%</td>
        </tr>
        <tr>
            <td>Mohan</td>
            <td>12<sup>th</sup></td>
            <td>87%</td>
        </tr>
    </tbody>

    <tfoot bgcolor="#A8F5EB">
        <tr>
            <td>Total Students</td>
            <td colspan="2" align="center">3</td>
           
        </tr>
    </tfoot>
    </table>
</body>
</html>
