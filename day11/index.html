<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="" method="post"> 

        <h1 align="center">Form</h1>

        <fieldset>

            <legend>Enter your personal details</legend>

          <label for="name">full name</label> 
          <input type="text" name="fname">
<br></br>

<br></br>

      <br></br>
     
         <label>hobbies</label>
